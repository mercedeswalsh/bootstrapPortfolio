<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MSW Contact</title>
    <!-- google fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- main CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

    <!-- navbar with name and links to other pages -->
    <!-- bootstrap navbar -->
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/profilePic.jpg" width="30" height="30" class="d-inline-block align-top" alt="picture of mercedes walsh">
          Mercedes Sierra Walsh
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
              </li>
            </ul>
        </div>
      </nav>

    <!-- breaks in between nav bar divider -->
    <br><br>

    <!-- breaks in between divider and middle page container -->
    <br><br>

    <!-- container for middle page content -->
    <div class="container">

        <!-- row 1 -->
        <div class="row">

            <div class="col-3">
                <h3>Contact</h3>
                <br>
                <img id="profilePic" src="./assets/images/profilePic.jpg" alt="Profile picture of Mercedes Walsh">
            </div>

            <div class="col-9">
                <br><br><br>
                <!-- contact form -->
                <form>
                  <div class="form-group">
                    <label for="inputName">Full Name</label>
                    <input type="name" class="form-control" id="inputName" Full Namedby="name" placeholder="Enter full name">
                  </div>
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" class="form-control" id="messageArea" rows="3" placeholder="Message"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-dark">Submit</button>
                </form>
            </div>

        <!-- end row 1 -->
        </div>

    <!-- end middle page container -->
    </div>



<!-- bootstrap script -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
